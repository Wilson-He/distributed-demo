spring:
  cloud:
    consul:
      host: localhost
      port: 8500
  profiles:
    include: jdbc

jdbc:
  url: jdbc:mysql://localhost:3306/distributed_demo?zeroDateTimeBehavior=convertToNull&characterEncoding=utf-8&jdbcCompliantTruncation=false&autoReconnect=true&allowMultiQueries=true&useSSL=true
  driver-class-name: com.mysql.cj.jdbc.Driver
  username: root
  password: tiger
  filters: stat
  min-idle: 11
  time-between-eviction-runs-millis: 60000
  min-evictable-idle-time-millis: 30000
  test-while-idle: true
  test-on-borrow: false
  test-on-return: false
  max-open-prepared-statements: 20
  async-init: true
  max-active: 22
  pool-prepared-statements: true

